<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Timesheets</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-3 text-center">A Choo Choo Train</h1>
            </div>
        </div>

        <div class="row box">
            <div class="col-sm-12">
                <div class="row box-header">
                    <div class="col-sm-12">
                        <i class="box-title" aria-hidden="true"></i> Current Train Schedule
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="schedule">
                            <table id="schedule-table">
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                                <tr>
                                    <td>Thomas</td>
                                    <td>TV Screen</td>
                                    <td>Every 14 hours</td>
                                    <td>3:30 PM</td>
                                    <td>5 hours</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row box">
            <div class="col-sm-12">
                <div class="row box-header">
                    <div class="col-sm-12">
                        <i class="box-title" aria-hidden="true"></i> Add Train
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <br>
                            <label for="train">Train Name</label>
                            <input type="text" class="form-control" id="train-name" placeholder="Lightforce">
                        </div>
                        <div class="form-group">
                            <label for="dest">Destination</label>
                            <input type="text" class="form-control" id="destination" placeholder="Stratosphere">
                        </div>
                        <div class="form-group">
                            <label for="first">First Train Time (HH:mm - military time)</label>
                            <input type="text" class="form-control" id="first-train" placeholder="00:00">
                        </div>
                        <div class="form-group">
                            <label for="freq">Frequency (min)</label>
                            <input type="text" class="form-control" id="frequency" value="12" >
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary" id="add-train">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
        <!-- /form fields -->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script src="assets/javascript/trains.js"></script>
</body>
</body>

</html>
